<!--@subject [#{{var ticket_uid}}] Ticket assigned: {{var ticket_subject}}@-->
<style type="text/css">
    body, td {
        color: #2f2f2f;
        font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;
    }
</style>
<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%"
           style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <span class="_CONTENT_">
                                    Dear {{var agent_name}},<br/>
                                    This ticket has been (re)assigned to you
                                </span>
                            <p>
                            <p><strong>Ticket details:</strong></p>
                            <p style="border:1px solid #BEBCB7; padding:13px 18px; background:#F8F7F5; line-height: 20px;">
                                <b>Name: </b> {{var customer_name}}<br/>
                                <b>Email: </b> {{var customer_email}}<br/>
                                <b>Ticket ID: </b> <a href="{{var external_admin_url}}">{{var ticket_uid}}</a><br/>
                                <b>Subject: </b> {{var ticket_subject}}<br/>
                            </p>
                            <p>
                                <br/>
                                <br/>
                                You can view the ticket and reply from web interface from <a href="{{var external_admin_url}}">here</a>.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
