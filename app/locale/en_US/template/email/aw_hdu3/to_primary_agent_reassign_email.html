<!--@subject {{var initiator_agent_name}} assigned ticket to {{var agent_name}} of {{var department_title}}@-->
<style type="text/css">
    body, td {
        color: #2f2f2f;
        font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;
    }
</style>
<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p style="border:1px solid #BEBCB7; padding:13px 18px; background:#F8F7F5; line-height: 20px;">
                                <strong>Ticket UID: </strong> <a href="{{var external_admin_url}}">{{var ticket_uid}}</a><br/>
                                <strong>Ticket Subject: </strong>{{var ticket_subject}}<br/>
                                <strong>Initial Message by Customer: </strong>{{var ticket_first_message|escape|nl2br}}<br/>
                                <strong>Priority: </strong>{{var ticket_priority}}<br/>
                                <strong>Current Status: </strong>{{var ticket_status}}<br/>
                                <strong>Ticket Created at: </strong>{{var ticket_created_at}}<br/>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
