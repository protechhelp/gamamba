<html>
<head>

	body,td {color:#000000;font:12px Arial;}

	.sc_message{font-style:italic;}
</style>

<body>
<div>
<table cellspacing="0" cellpadding="0" border="0" width="98%">
<tr>
	<td valign="top">
<!-- header starts here -->
		<table cellspacing="0" cellpadding="0" border="0" width="650px">
			<tr>
				<td>
					<!-- YOUR HEADER HERE -->
					<a href="{{store url=''}}"><img src="{{skin url='images/logo_email.gif' _area='frontend'}}" alt="{{var order.getStoreGroupName()}}" style="margin-bottom:10px;" border="0"/></a>
				</td>
			</tr>
		</table>
<!-- middle starts here -->
		<table cellspacing="0" cellpadding="0" border="0" width="650">
			<tr>
				<td valign="top">
					<p><br/><strong>Hello {{var order.getBillingAddress().getName()}}</strong>,</p>
					<p>Here are your {{var codetype}}(s) for Order #{{var order.getIncrementId()}}:</p>

						<p>{{var codetype}}: <strong>{{var codevalue}}</strong></p>
					{{else}}
						<p>{{var itemshtml}}</p>
					{{/if}}
					<h4>{{var emailtype}}</h4>
					<!-- ADD ADDITIONAL INFORMATION (Instructions, Warranty, etc.) HERE -->

			</tr>

	</td>
